<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực thất bại - My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
<div class="bg-white border border-gray-200 rounded-lg shadow-lg max-w-xl w-full p-8">
    <!-- Logo / Header -->
    <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-900">MyBlog</h1>
    </div>

    <!-- Message -->
    <div class="flex items-start space-x-4 bg-red-50 border border-red-200 rounded-lg p-4">
        <svg class="w-6 h-6 text-red-500 mt-1" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728"/>
        </svg>
        <div>
            <h2 class="text-lg font-semibold text-red-700">Xác thực thất bại</h2>
            <p class="text-gray-700 mt-1">{{ message }}</p>
        </div>
    </div>

    <!-- Action -->
    <div class="mt-6 text-center">
        <a href="{{ url_for('index') }}"
           class="inline-block px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Quay về trang chủ
        </a>
    </div>
</div>
</body>
</html>
