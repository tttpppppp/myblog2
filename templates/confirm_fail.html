<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Xác thực thất bại - My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-100 to-white min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg text-center">
    <h1 class="text-3xl font-extrabold text-red-700">My Blog</h1>
    <p class="text-sm text-gray-500 mt-1 mb-6">Xác thực tài khoản không thành công</p>

    <!-- Lời nhắn thân thiện -->
    <div class="text-center mb-6">
        <h2 class="text-lg font-semibold text-gray-700">❌ Rất tiếc, đã xảy ra lỗi khi xác thực!</h2>
        <p class="text-sm text-gray-600 mt-1">
            Liên kết xác thực không hợp lệ hoặc đã hết hạn. Vui lòng thử lại hoặc yêu cầu gửi lại email xác thực.
        </p>
    </div>

    <!-- Thông báo lỗi -->
    <div class="bg-red-100 border border-red-300 text-red-800 rounded-lg px-4 py-3 mb-6 flex items-start space-x-3">
        <svg class="w-5 h-5 mt-1 flex-shrink-0 text-red-600" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"/>
        </svg>
        <p class="text-sm">{{ message }}</p>
    </div>

    <a href="{{ url_for('index') }}" class="text-red-600 hover:underline text-sm block mt-4">
        ← Quay về trang chủ
    </a>
</div>

</body>
</html>
