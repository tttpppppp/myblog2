<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">My Blog</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="mb-4 text-red-600">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <a href="#" class="mt-4 inline-block text-blue-600 hover:underline">Quay lại đăng nhập</a>
</div>
</body>
</html>
