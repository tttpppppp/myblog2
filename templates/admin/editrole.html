{% extends "admin/base.html" %}
{% block title %}Cập nhật vai trò{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-6 text-center">Cập nhật vai trò</h2>

    <div class="flex justify-center">
        <form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4 w-full max-w-xl">
            <div>
                <label class="block font-medium mb-1">Tên vai trò</label>
                <input type="text" name="name" value="{{ role.name }}" required
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <div>
                <label class="block font-medium mb-1">Mô tả</label>
                <textarea name="description"
                          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
                          rows="3">{{ role.description }}</textarea>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-medium">
                    Lưu thay đổi
                </button>
                <a href="{{ url_for('manage_roles') }}"
                   class="text-gray-600 hover:underline">Quay lại</a>
            </div>
        </form>
    </div>
{% endblock %}
