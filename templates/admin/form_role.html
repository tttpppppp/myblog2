{% extends "admin/base.html" %}

{% block title %}Thêm vai trò mới{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-[70vh]">
        <form action="/admin/role/create" method="POST"
              class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 space-y-6">

            <h2 class="text-2xl font-bold text-center text-gray-800">Thêm Vai Trò Mới</h2>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    Tên vai trò <span class="text-red-500">*</span>
                </label>
                <input type="text" name="name" id="name" required
                       class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                    Mô tả
                </label>
                <textarea name="description" id="description" rows="4"
                          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="flex justify-between items-center">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md">
                    Lưu
                </button>
                <a href="/admin/roles" class="text-sm text-gray-600 hover:underline">← Quay lại</a>
            </div>
        </form>
    </div>
{% endblock %}
