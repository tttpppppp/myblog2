{% extends "admin/base.html" %}

{% block title %}Sửa Danh Mục{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-[70vh]">
        <form action="{{ url_for('edit_category', id=category.id) }}" method="POST"
              class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 space-y-6">

            <h2 class="text-2xl font-bold text-center text-gray-800">Sửa Danh Mục</h2>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    Tên danh mục <span class="text-red-500">*</span>
                </label>
                <input type="text" name="name" id="name" required
                       value="{{ category.name }}"
                       class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">
                    Trạng thái
                </label>
                <select name="status" id="status"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1" {% if category.status %}selected{% endif %}>Hoạt động</option>
                    <option value="0" {% if not category.status %}selected{% endif %}>Không hoạt động</option>
                </select>
            </div>

            <div class="flex justify-between items-center">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md">
                    Cập nhật
                </button>
                <a href="{{ url_for('manage_categories') }}" class="text-sm text-gray-600 hover:underline">← Quay lại</a>
            </div>
        </form>
    </div>
{% endblock %}
