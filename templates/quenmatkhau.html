<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="icon" href="https://myblog2-400d.onrender.com/static/images/logoicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-900">MyBlog</h1>
        <h2 class="text-lg text-gray-600 mt-2">Reset your password</h2>
        <p class="text-gray-500 mt-2">Enter your email and we'll send you a link to reset your password.</p>
    </div>

    <form class="mt-6" method="post" action="/forgot-password">
        {% if message %}
            <div class="mt-4 text-center text-sm text-red-600">
                {{ message }}
            </div>
        {% endif %}

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input name="email" type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition duration-300">Reset your password</button>
    </form>

    <p class="text-center text-gray-500 text-sm mt-4">
        Don't have an account? <a href="#" class="text-blue-600 hover:underline">Get access</a>
    </p>
</div>
</body>
</html>
